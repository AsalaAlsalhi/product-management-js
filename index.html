<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="crud">

    <div class="head"></div>

    <div class="t">
      <h2>CRUD</h2>
      <p>Product Management System</p>
    </div>

    <div class="input">
      <input type="text" id="title" placeholder="Title" />

      <div class="price">
        <input type="number" id="price" placeholder="Price" onkeyup="getTotal()" />
        <input type="number" id="taxes" placeholder="Taxes" onkeyup="getTotal()" />
        <input type="number" id="ads" placeholder="Ads" onkeyup="getTotal()" />
        <input type="number" id="discount" placeholder="Discount" onkeyup="getTotal()" />
        <small id="total" class="tc">Total</small>
      </div>

      <input type="number" id="count" placeholder="Count" />
      <input type="text" id="category" placeholder="Category" />

      <button id="submit">Create</button>
    </div>

    <div class="outputs">

      <div class="searchBlock">
        <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)" />
        <div class="btnSearch">
          <button id="searchTitle" onclick="getSearchMood(this.id)">Search by Title</button>
          <button id="searchCategory" onclick="getSearchMood(this.id)">Search by Category</button>
        </div>
      </div>

      <div id="deleteAll"></div>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
